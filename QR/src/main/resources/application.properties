spring.application.name=QR

# --- Database Connection ---
# The driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/qr_cafe_db
spring.datasource.username=root

spring.jpa.hibernate.ddl-auto=update

# --- JWT Secret Key ---
# A very long, random, and secure secret key for signing your tokens
jwt.secret.key=YourSuperLongAndExtremelySecureSecretKeyThatNobodyCanEverGuess

# --- Server Port ---
server.port=8080